<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
    </div>
    <div class="col-md-10">
      <!--Body content-->

      <h2>Login</h2>
      <form name="userForm" class="form-horizontal">
        <div class="form-group" show-errors>
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email" required
                   title="This field should not be left blank." />
            <p class="help-block" ng-if="userForm.email.$error.required">The user's email is required</p>
            <p class="help-block" ng-if="userForm.email.$error.email">The email address is invalid</p>
          </div>

        </div>
        <div class="form-group" show-errors>
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password"  />
            <p class="help-block" ng-if="userForm.password.$error.required">The user's password is required</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" ng-click="login()">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
