<div class="modal" tabindex="-1" role="dialog" ng-controller="AddTaskCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Add new task</h4>
      </div>
      <form>
        <div class="modal-body">
          <label>Title:</label>
          <input type="text" class="form-control" placeholder="Enter title" ng-model="task.title" />
        </div>
        <div class="modal-body">
          <label>Description:</label>
          <input type="text" class="form-control" placeholder="Enter description" ng-model="task.description" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="update(task); $hide()">Add new</button>
          <button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
        </div>
      </form>
      <pre>form = {{task | json}}</pre>
    </div>
  </div>
</div>
